{% extends "layout.html" %}

{% block content %}

<nav class="navbar navbar-default">
 <div class="container-fluid">
   <div class="navbar-header">
     <a class="navbar-brand" href="#">
       <p>TRIP PLANNER</p>
     </a>
   </div>
 </div>
</nav>
<div class="map-container col-lg-8"></div>
<div class="right-side container col-lg-4">
	<div class="container brownbox"></div>

	<h1>Hotels</h1>

	<select>
		{% for hotel in hotels %}

		<option> {{ hotel.name }} </option>
	{% endfor %}
	</select>
	<button type="button" class="btn btn-primary btn-xs">+</button>

	<h1>Restaurants</h1>

	<select>
		{% for restaurant in restaurants %}

		<option> {{ restaurant.name }} </option>
	{% endfor %}
	</select>
	<button type="button" class="btn btn-primary btn-xs">+</button>

	<h1>Things To Do And/Or Activities</h1>

	<select>
		{% for activity in activities %}

		<option> {{ activity.name }} </option>
	{% endfor %}
	</select>
	<button type="button" class="btn btn-primary btn-xs">+</button>


	<h2>Day 2</h2>

	<div class='container'></div>
		<!-- flexbox -->
	<div class='container greenbox'></div>
	<h1>My Hotel</h1>
	<p></p>
	<button type="button" class="btn btn-primary btn-xs">XSmall</button>
	<h1>My Restaurants</h1>
	<p></p>
	<button type="button" class="btn btn-primary btn-xs">XSmall</button>
	<h1>My Activities</h1>
	<p></p>
	<button type="button" class="btn btn-primary btn-xs">XSmall</button>
</div>
{% endblock %}
